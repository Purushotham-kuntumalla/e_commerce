<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphoria</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="Logo.png" alt="logo">
        </div>
        <div class="search_bar"><span class="material-symbols-outlined">
            search
            </span>
             <input  type="text" name="search"  >
        </div>
        <div class="drop_down_list">
            <select class="drop" name="languages" id="">
                <option value="English (united States)">English (united States)</option>
                <option value="English (united States)">Telugu</option>
                <option value="English (united States)">Hindhi</option>
            </select>
        </div>
        <div class="login_button">
            <button class="button"><a class="login_link" href="#">Login</a></button>
        </div>
        <div class="signup_button">
            <button class="button_1"><a class="signup_link" href="#">Signup</a></button>
        </div>
    </div>
    
<div class="container">
    <div class="side_image">
        <img class="image_side" src="image_side.png" alt="">
    </div>
    <div class="user_form">
        <div class="h1">
            <h1>Sign in page</h1>
        </div>
        <div class="google_signin">
            <a class="google_sign" href="https://accounts.google.com/signin"><img class="google_img_class" src="Google__G__Logo.svg.webp">Continue With Google</a>
        </div><br><br>
        <div class="twitter_signin">
            <a class="twitter_sign" href="https://twitter.com/login"><img class="twitter_img_class" src="Logo_of_Twitter.svg.png">Continue with twitter</a>
        </div>
        <br><br>
        <p class="line_break">or</p><br><br>
    <div class="user_input">
        <label class="label" for="username">Username or Email address</label><br><br>
        <input class="user_mail" type="email" name="" id="" autofocus required><br><br>
        <label  class="label" for="password">Password</label><br><br>
        <input class="user_mail" type="password" name="" id="" required>
    </div>
    <div class="password_tag">
        <a class="forget" href="#">forget password</a>
    </div>
    <div class="sign_button">
        <button class="sign_in_button"><a class="signin_link" href="homepage.html">Sign In</a></button>
        <p class="button_cap">Don't have an account? <span class="cap_style"><a class="cap_link" href="https://accounts.google.com/signin">Sign Up</a></span></p>
    </div>

</div>
</body>
</html>
